services:
  - type: web
    name: game-recommendation-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: KNOWLEDGE_BASE_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
